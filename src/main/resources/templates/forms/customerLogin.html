<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/forms/customerLogin.css}">
</head>
<body>
	<div class="container">
		<h3>Customer Login</h3>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form action="dashboard" method="post">
						<div class="mb-3">
							<label class="form-label">Account Number</label> <input type="text"
								class="form-control" placeholder="Account Number" name=accountNumber>
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label> <input type="password"
								class="form-control" placeholder="Password" name=password>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
					<p class="text-center mt-5">
						Or <a th:href="@{registration}">Create an account</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
