<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/forms/customerRegistration.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form action="registrationMassage" method="post">
						<div class="mb-3">
							<label class="form-label">Name</label> <input type="text"
								class="form-control" placeholder="Name" name="name" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label> <input type="text"
								class="form-control" placeholder="Email" name="email" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Phone </label> <input type="text"
								class="form-control" placeholder="Phone Number" name="phoneNo" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Address</label> <input type="text"
								class="form-control" placeholder="Name" name="address" required>
						</div>
						<div class="mb-3">
							<label class="form-label">NID</label> <input type="text"
								class="form-control" placeholder="NID" name="nid" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Date of Birth</label> <input
								type="date" class="form-control" placeholder="Date of Birth"
								name="dob" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Profession</label> <input type="text"
								class="form-control" placeholder="Profession" name="profession" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Account Type</label>
							<!-- <input type="text" class="form-control" placeholder="Account Type" name="accountType"> -->
							<select class="form-select" aria-label="Default select example" name="accountType" required>
								<option selected>Select Account Type</option>
								<option value="Current">Current</option>
								<option value="Savings">Savings</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Branch Name</label> 
							<!-- <input type="text" class="form-control" placeholder="Branch Name" name="branch"> -->
							<select class="form-select" aria-label="Default select example" name="branch" required>
								<option selected>Select Branch</option>
								<option value="Dhaka">Dhaka</option>
								<option value="Rajbari">Rajbari</option>
								<option value="Faridpur">Faridpur</option>
								<option value="Kushtia">Kushtia</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Request For
							Account</button>
					</form>
					<p>
						Already an User? Login <a th:href="@{/customer/login}">here</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
